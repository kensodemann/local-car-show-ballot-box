<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ballots</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="addBallot()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>
    Top part of screen shows some basic stats on the ballots and has two
    buttons: Add Ballot, and Refresh.
  </p>
  <p>
    Bottom part is a list of ballots that can then be editted by swiping and
    clicking the edit button.
  </p>
</ion-content>
