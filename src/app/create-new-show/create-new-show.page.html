<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="primary">
      <ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Car Show</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="carShow">
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="carShow.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="carShow.name"></ion-input>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Active Classes
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let c of carShowClasses">
      <ion-label>{{c.description}}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="c.active"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="tertiary" (click)="createShow()">Create Show</ion-button>
  </ion-toolbar>
</ion-footer>
