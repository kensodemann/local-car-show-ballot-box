<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>ballot-editor</ion-title>
    <ion-buttons slot="primary">
      <ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let class of classes">
      <ion-label position="floating"
        >{{ class.name }} - {{ class.description }}</ion-label
      >
      <ion-input type="number" [(ngModel)]="class.carNumber"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="tertiary" (click)="save()">Save Ballot</ion-button>
  </ion-toolbar>
</ion-footer>
